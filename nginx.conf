user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
       worker_connections 1024;
}

http {
     log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
     '$status $body_bytes_sent "$http_referer" '
     '"$http_user_agent" "$http_x_forwarded_for"';

     access_log  /var/log/nginx/access.log  main;

     sendfile            on;
     tcp_nopush          on;
     tcp_nodelay         on;
     keepalive_timeout   65;
     types_hash_max_size 2048;
     client_max_body_size 8g;

     include             /etc/nginx/mime.types;
     default_type        application/octet-stream;

     # Load modular configuration files from the /etc/nginx/conf.d directory.
     # See http://nginx.org/en/docs/ngx_core_module.html#include
     # for more information.
     include /etc/nginx/conf.d/*.conf;

     server_tokens off;

     # server {
     #     listen 80;
     #     server_name keycloak_mima.com;
     #     return 301 https://$host$request_uri;
     #     }


     # keycloakのserver

     server {
          listen 443 ssl;
          server_name keycloak_mima.com; # was localhost

          ssl_certificate     /etc/nginx/ssl_keycloak/server.crt;
          ssl_certificate_key /etc/nginx/ssl_keycloak/server.key;

          ssl_protocols       TLSv1.1 TLSv1.2;
          ssl_ciphers         'ECDH !aNULL !eNULL !SSLv2 !SSLv3';

          keepalive_timeout  180;
          send_timeout 180;
          client_body_timeout 180;
          client_header_timeout 180;
          proxy_send_timeout 180;
          proxy_read_timeout 180;

          proxy_set_header Host    $host;
          proxy_set_header X-Real-IP    $remote_addr;
          proxy_set_header X-Forwarded-Host       $host;
          proxy_set_header X-Forwarded-Server    $host;
          proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          location / {
              proxy_pass http://keycloak:8080/;
              # proxy_pass http://127.0.0.1:8080/;
          }
     }

     # growiのサーバー
     server {
          listen 443 ssl;
          server_name growimima.com; #mima.growi.com

          ssl_certificate     /etc/nginx/ssl_growi2/server.crt;
          ssl_certificate_key /etc/nginx/ssl_growi2/server.key;
          
          ssl_protocols       TLSv1.1 TLSv1.2;
          ssl_ciphers         'ECDH !aNULL !eNULL !SSLv2 !SSLv3';

          keepalive_timeout  180;
          send_timeout 180;
          client_body_timeout 180;
          client_header_timeout 180;
          proxy_send_timeout 180;
          proxy_read_timeout 180;

          proxy_set_header Host    $host;
          proxy_set_header X-Real-IP    $remote_addr;
          proxy_set_header X-Forwarded-Host       $host;
          proxy_set_header X-Forwarded-Server    $host;
          proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          location / {
              proxy_pass http://app:3000/;
              # proxy_pass http://127.0.0.1:3000/;
          }
     }

     
}